<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"><link th:href="@{/css/equester.css}" rel="stylesheet" /></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<h1 th:text="eventTitle">Log an Event for "${equine.getEquineName()}"</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="event"></label>
        <textarea class="form-control" th:field="${event.textEntry}" />
        <span th:errors="${event.textEntry}" class="error"></span>
    </div>

    <input type="submit" value="Save Entry" />
</form>


</body>
</html>
