<!doctype html>
<html lang="en" lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>

<nav th:replace="fragments :: page-header"></nav>
<div class="container-fluid">
    <div class="row content">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#">STATUS:</a></li>
            <li><a href="#">Not For Sale</a></li>
            <li><a href="#">Priced For Sale</a></li>
            <li><a href="#">Accepting Offers</a></li>
            <li><a href="#">For Lease</a></li>
        </ul>
        <div class="col-sm-3 sidenav">
            <h1 th:text="${equine.equineName}">Equine's Name</h1>
            <div>
                <table>
                    <tr>
                        <td>Height</td>
                        <td th:text="${equine.height}">15.2</td>
                    </tr>
                    <tr>
                        <td>Year Of Birth</td>
                        <td th:text="${equine.yearOfBirth}">2009</td>
                    </tr>
                    <tr>
                        <td>Weight</td>
                        <td th:text="${equine.weight}">1000lbs</td>
                    </tr>
                    <tr>
                        <td>Breed</td>
                        <td th:text="${equine.breed.breed}">Quarter Horse</td>
                    </tr>
                    <tr>
                        <td>Sex</td>
                        <td th:text="${equine.sex.sex}">Stallion</td>
                    </tr>
                    <tr>
                        <td>Color</td>
                        <td th:text="${equine.color}">Bay</td>
                    </tr>
                    <tr>
                        <td>In Foal?</td>
                        <td th:text="${equine.inFoal}">No</td>
                    </tr>
                    <tr>
                        <td>Foal at Side?</td>
                        <td th:text="${equine.foalAtSide}">No</td>
                    </tr>
                    <tr>
                        <td>At Stud?</td>
                        <td th:text="${equine.atStud}">Yes</td>
                    </tr>
                    <tr>
                        <td>For Sale?</td>
                        <td th:text="${equine.forSale}">No</td>
                    </tr>
                    <tr>
                        <td>For Lease?</td>
                        <td th:text="${equine.forLease}">No</td>
                    </tr>
                </table>
            </div><br>

            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search Event Feed..">
                <span class="input-group-btn">
          <button class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>
                <!--TODO: link edit equine button to edit form -->
                <!--TODO: get delete equine button working. make sure it asks if they want to do that for sure! -->
            </div><div><input type="submit" value="Edit Equine" /><input type="submit" value="Delete Equine" /></div>
        </div>

        <div class="col-sm-9">


            <!-- event form fragment -->
            <nav th:replace="fragments :: add-event-form"></nav>
            <!-- event feed fragment -->
            <nav th:replace="fragments :: event-feed"></nav>




        </div>
    </div>
</div>
</div>
</div>
</div>
</div>

<footer class="container-fluid">
    <p>Footer Text</p>
</footer>



<!-- Optional JavaScript -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
